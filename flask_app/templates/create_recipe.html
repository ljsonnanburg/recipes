<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light d-flex justify-content-around">
        <span><h1>Add a New Recipe!</h1></span>
        <div>
            <a href="/dashboard">+ back to recipes</a>
            <a href="/logout">logout</a>
        </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class='text-danger'><em>{{ message }} </em></p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </nav>
    <p> Description must not be blank</p>
    <form action="/recipes/create" method="POST" class="col-6 mx-auto">
        <div>
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" class="form-control">
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea name="description" cols="30" rows="10">{{session['description']}}</textarea>
            </div>
            <div>
                <label for="instruction">Instruction:</label>
                <textarea name="instruction" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div>
            <label for="date_cooked">Date Cooked/Made</label>
            <input type="date" name="date_cooked">

            <label for="under_30">Under 30 minutes?</label>
            <input type="radio" name="under_30" value="1">
            <label for="true">True</label>
            <input type="radio" name="under_30" value="0">
            <label for="false">False</label>
        </div>
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
    <div></div>
</body>
</html>
